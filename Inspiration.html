<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inspiration</title>
  <style>
    body {
      background-color: #333;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 40px;
      color: #ece1f3;
    }

    

    .container {
      display: flex;
      flex-direction: column;
      max-width: 1000px;
      margin: auto;
    }
    .header-left {
        font-size: 5em;
        cursor: pointer;
        transition: color 0.3s ease;
        padding-left: 0px
      }

      .header-left:active {
          color: rgb(199, 120, 235);
      }

    .top-section {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .info {
      flex: 1;
      min-width: 300px;
    }

    .info h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .info p {
      font-size: 18px;
      margin: 6px 0;
    }

    .description {
      flex: 1;
      min-width: 100px;
      font-size: 18px;
      line-height: 1.6;
      margin-left: 10px;
      white-space: normal; /*  wrap */
      word-wrap: break-word; 
    }

    .gallery {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px; /* Reduces both row and column gap */
      row-gap: 40px; 
    }

    .gallery img {
      width: 100%;
      object-fit: cover;
    }

    .photo { 
      position: relative;
      width: 300px;
      left: 3px;
      top: -10px;

    }

    .photo2 { 
      position: relative;
      width: 300px;
      left: 5px;
      top: -280px;

    }

    .photo3 { 
      position: relative;
      width: 310px;
      left: -4px;
      top: -100px;

    }

    .photo4 { 
      position: relative;
      width: 310px;
      left: 700px;
      top: -450px;

    }

    .photo5 { 
      position: relative;
      width: 310px;
      left: -350px;
      top: -200px;

    }


  </style>
        <script>
          document.addEventListener('DOMContentLoaded', () => {
              document.body.classList.add('loaded');
  
              const headerLeft = document.querySelector('.header-left');
              headerLeft.addEventListener('click', () => {
                  headerLeft.style.color = 'blue';
  
                  setTimeout(() => {
                      window.location.href = 'My Work.html';
                  }, 300);
              });
          });
      </script>
</head>
<body>
  <div class="container">
    <div class="top-section">
      <div class="info">
        <div class="header-left">Inspiration</div>
      </div>
      <div class="description">
        <p>Inspired by the raw elegance of animals, the delicate beauty of flowers, and the untamed spirit of the desert;<br>
           this photoshoot captures fashion as a relection of nature's power, grace, and mystery.</p>
      </div>
    </div>

    <div class="gallery">
      <img src="bride2f.jpg" alt="Image 1">
      <img src="butterfly1.jpeg" alt="Image 2">
      <img src="desertsun.jpg" alt="Image 3">
      <div class ="photo3">
      <img src="blackandwhitef.jpg" alt="Image 4">
      </div>
      <div class ="photo">
        <img src="bridef.jpg" alt="Image 5">
      </div>
      <div class ="photo2">
        <img src="man2p.jpg" alt="Image 6">
      </div>
      <div class ="photo4">
        <img src="butterfly2.jpeg" alt="Image 7">
      </div>

      <div class ="photo5">
        <img src="butterfly3.jpeg" alt="Image 8">
      </div>
    </div>
  </div>
</body>
</html>
