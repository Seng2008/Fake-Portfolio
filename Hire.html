<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap');

body {
  margin: 0;
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(to bottom, #5e2b97, #c471ed);
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background: url('jennie chuu.jpg') no-repeat center/cover;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-box {
  background-color: white;
  border-radius: 10px;
  width: 400px;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(233, 103, 103, 0.549);
}

.header {
  background: linear-gradient(to right, #e1b3f4, #6e48aa);
  color: white;
  padding: 30px 20px;
  text-align: center;
  position: relative;
}

.header h2 {
  margin: 0;
  font-size: 22px;
  font-weight: 300;
}

.header h2 span {
  font-weight: 500;
  font-size: 24px;
  display: block;
}

.header p {
  font-size: 12px;
  margin: 8px 0;
  opacity: 0.9;
}

.create-account {
  position: absolute;
  right: 20px;
  bottom: 20px;
  font-size: 12px;
  color: white;
  text-decoration: none;
}

.form-section {
  padding: 25px 30px;
}

.form-section h3 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 18px;
  color: #5e2b97;
  letter-spacing: 1px;
}

.input-group {
  display: flex;
  align-items: center;
  margin-bottom: 15px;
  border-bottom: 2px solid #d6d6d6;
  padding-bottom: 5px;
}

.input-group label {
  margin-right: 10px;
  font-size: 18px;
  color: #9d50bb;
}

.input-group input {
  border: none;
  outline: none;
  width: 100%;
  padding: 8px;
  font-size: 14px;
}

.options {
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  margin-bottom: 20px;
}

.options a {
  text-decoration: none;
  color: #5B0010;
}

.login-btn {
  width: 100%;
  padding: 10px;
  background-color: #2f1b4a;
  color: white;
  border: none;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}

.login-btn:hover {
  background-color: #5B0010;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="header">
        <h2>Let's <br><span>Collaborate!</span></h2>
        <p>Log in to connect with me, your personal stylist.</p>
        <p>Get exclusive access to my styling tips, wardrobe suggestions,
           and personalized fashion advice crafted just for you.</p>
      </div>
      <div class="form-section">
        <h3>LOGIN</h3>
        <form>
          <div class="input-group">
            <label for="input your full name">ðŸ‘¤</label>
            <input type="text" id="username" placeholder="full name" />
          </div>
          <div class="input-group">
            <label for="email">ðŸ“§</label>
            <input type="email" id="email" placeholder="email" />
          </div>
          <div class="options">
            <label for="gender">â™‚â™€ Gender<br>
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="male"> Other
            </label>
          </div>
          <button type="button" class="login-btn" onclick="window.location.href='personal.html';">LOGIN</button>


          <!-- Social media links -->
          <div style="text-align: center; margin-top: 20px;">
            <p style="font-size: 13px;">Follow me on</p>
            <a href="https://www.instagram.com/_im.seng/?hl=en" target="_blank" style="margin: 0 10px;">
              <img src="https://cdn-icons-png.flaticon.com/24/2111/2111463.png" alt="Instagram" />
            </a>
            <a href="https://www.facebook.com/you" target="_blank" style="margin: 0 10px;">
              <img src="https://cdn-icons-png.flaticon.com/24/145/145802.png" alt="Facebook" />
            </a>
          </div>

        </form>
      </div>
    </div>
  </div>
</body>
</html>
