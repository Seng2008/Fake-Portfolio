<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jennie Chuu Portfolio</title>
  <style>
     @import url('https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap');


    .enter-button.clicked {
      transform: scale(1.1);
      transition: transform 0.1s ease-in-out;
    }

    body {
      margin: 0;
      font-family: "Special Gothic Expanded One",sans-serif;
      background-image: url('jennie chuu.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f6a0fe;
      text-align: center;
      flex-direction: column;
    }

    .container {
      padding: 30px;
      border-radius: 10px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.5em;
      margin-bottom: 20px;
      font-style: italic;
    }

    .enter-button {
      background-color: #ffb5b5;
      color: #333;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease-in-out;
    }

    .enter-button:hover {
      background-color: #aaf3b6;
      transform: scale(1.05);
    }

    /* Loader Styles */
    .loader {
      width: 300px;
      height: 50px;
      position: relative;
      margin-top: 30px;
      display: none; 
    }

    .loader-text {
      position: absolute;
      top: 0;
      padding: 0;
      margin: 0;
      color: #C8B6FF;
      animation: text_713 5.5s ease both infinite;
      font-size: 1.2rem;
      letter-spacing: 3px;
    }

    .load {
      background-color: #643fd1;
      border-radius: 50px;
      display: block;
      height: 16px;
      width: 16px;
      bottom: 0;
      position: absolute;
      transform: translateX(64px);
      animation: loading_713 5.5s ease both infinite;
    }

    .load::before {
      position: absolute;
      content: "";
      width: 100%;
      height: 100%;
      background-color: #D1C2FF;
      border-radius: inherit;
      animation: loading2_713 5.5s ease both infinite;
    }

    @keyframes text_713 {
      0% {
        letter-spacing: 1px;
        transform: translateX(0px);
      }

      40% {
        letter-spacing: 2px;
        transform: translateX(26px);
      }

      80% {
        letter-spacing: 1px;
        transform: translateX(32px);
      }

      90% {
        letter-spacing: 2px;
        transform: translateX(0px);
      }

      100% {
        letter-spacing: 1px;
        transform: translateX(0px);
      }
    }

    @keyframes loading_713 {
      0% {
        width: 16px;
        transform: translateX(0px);
      }

      40% {
        width: 100%;
        transform: translateX(0px);
      }

      80% {
        width: 16px;
        transform: translateX(64px);
      }

      90% {
        width: 100%;
        transform: translateX(0px);
      }

      100% {
        width: 16px;
        transform: translateX(0px);
      }
    }

    @keyframes loading2_713 {
      0% {
        transform: translateX(0px);
        width: 16px;
      }

      40% {
        transform: translateX(0%);
        width: 80%;
      }

      80% {
        width: 100%;
        transform: translateX(0px);
      }

      90% {
        width: 80%;
        transform: translateX(15px);
      }

      100% {
        transform: translateX(0px);
        width: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jennie Chuu</h1>
    <p class="subtitle">Fashion Stylist</p>

    <button class="enter-button"
            onclick="startLoading(this)">
      Enter
    </button>

    <div class="loader" id="loader">
      <span class="loader-text">loading...</span>
      <span class="load"></span>
    </div>
  </div>

  <script>
    function startLoading(button) {
      button.classList.add('clicked');

      const loader = document.getElementById('loader');
      loader.style.display = 'block';

      button.style.display = 'none';

      setTimeout(() => {
        window.location.href = 'http://127.0.0.1:5500/html.seng/about.html'; }, 2500);
    }
  </script>
</body>
</html>
