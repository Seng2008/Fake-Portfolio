<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Donee</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('https://www.gifcen.com/wp-content/uploads/2022/01/wallpaper-gif-9.gif') no-repeat center/cover;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button {
      padding: 15px 30px;
      background-color: rgba(249, 132, 251, 0.5);
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: rgba(255, 255, 255, 0.7);
      transform: scale(1.1);
    }

    .button:active {
      background-color: rgba(60, 69, 245, 0.9);
    }
  </style>
</head>
<body>
  <button class="button" onclick="window.location.href='index.html';">Go back to Homepage</button>
</body>
</html>
